<!DOCTYPE html>
<html>
<head>
	<title>Carousel</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="cont clearfix">
		<div class="carousel">
			<div class="content">
				<div class="slide inactive">
					<img  class="slide-size" src="https://cdn.fishki.net/upload/post/2017/03/19/2245758/tn/02-funny-cat-wallpapercat-wallpaper.jpg" />
				</div>
				<div class="slide inactive">
					<img class="slide-size" src="https://mirpozitiva.ru/uploads/posts/2017-04/medium/1492620921_06.jpg">
				</div>
				<div class="slide inactive">
					<img class="slide-size" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSrd1mle4JKo9fdXX0_xQPXG2HOakn-qE8KMfeC-UlkLEFWItrA">
				</div>
				<div class="slide inactive">
					<img class="slide-size" src="http://fit4brain.com/wp-content/uploads/2015/07/positive.jpg">
				</div>
				<div class="slide inactive">
					<img class="slide-size" src="https://bipbap.ru/wp-content/uploads/2016/11/demotivatorium_ru_veselie_prepodi_84954-450x405.jpg">
				</div>
			</div>
		</div>
		<div class="nav">
			<div class="nav-btn left">
				<button id="previous">Previous</button>
			</div>
			<div class="nav-btn right">
				<button id="next">Next</button>
			</div>
		</div>
	</div>

	<script src="index.js" type="text/javascript"></script>
</body>
</html>
